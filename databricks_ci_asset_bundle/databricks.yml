# This is a Databricks asset bundle definition for databricks_ci_asset_bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_ci_asset_bundle
  uuid: 5f636da5-5dae-4ded-ba5e-77c1f90a2185

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-e1c583c4-f1d5.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-e1c583c4-f1d5.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/devkdoshi@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/devkdoshi@gmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: devkdoshi@gmail.com
        level: CAN_MANAGE
