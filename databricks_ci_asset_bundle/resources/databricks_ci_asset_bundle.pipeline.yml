# The main pipeline for databricks_ci_asset_bundle
resources:
  pipelines:
    databricks_ci_asset_bundle_pipeline:
      name: databricks_ci_asset_bundle_pipeline
      catalog: workspace
      schema: databricks_ci_asset_bundle_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
